    <script>
        function submit_1() {
            // 获取信息
            let username = $(".abac #ad_user").val();
            if (username == '') {
                alert('账号不能为空');
                return;
            }
            let password = $(".abac #ad_passwd").val();
            if (password == '') {
                alert('密码不能为空');
                return;
            }
            console.log(username);
            console.log(password);
            // 发起ajax请求
            $.ajax({
                method: 'Post',
                url: '/administrator',
                dataType: 'json',
                contentType: 'application/json;charaset=utf-8',

                data: JSON.stringify({
                    'User': username,
                    'Password': password
                }),

                success: function (data) {
                    var result = data.Result;
                    console.log(result);
                    if (result == '0') {
                        alert('账号登录成功');
                        location.href = "/administrator.html";
                        window.event.returnValue = false;
                    }
                    else if (result == '1') {
                        alert('用户不存在');
                    }
                    else if (result == '2') {
                        alert('密码错误');
                    }
                    else {
                        alert('刷新重试');
                    }
                }
            });
        }
    
    </script>
